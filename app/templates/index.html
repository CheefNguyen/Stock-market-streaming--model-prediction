        <input type="range" min="5000" max="10000" step="100" value="7500" oninput="this.parentNode.style.setProperty('--value',this.value); this.parentNode.style.setProperty('--text-value', JSON.stringify((+this.value).toLocaleString()))">
        <output></output>
        <div class='range-slider__progress'></div>
    </div>
