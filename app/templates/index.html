{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}

<div class="container">
        
        <div class="left-column">
            <h1 style="margin-bottom: 3vh;">Choose Stock and Initial Balance</h1>
            <h2>Choose Company </h2>
            <label for="codeSelect" class="form-label">(*Stock that on HSX Floor only)</label>
            <select id="codeSelect" class="form-select" aria-label="Default select example">
                <option selected disabled>&lt;Select Code&gt;</option>
                <!-- <option value="TCB">TCB - Ngân hàng TMCP Kỹ Thương Việt Nam (Techcombank)</option> -->
                <option value="VCB">VCB - Ngân hàng Thương mại cổ phần Ngoại thương Việt Nam</option>
                <!-- <option value="HDB">HDB - Ngân hàng TMCP Phát triển T.P Hồ Chí Minh</option> -->
                <option value="MBB">MBB - Ngân hàng Thương mại cổ phần Quân đội</option>
                <option value="BID">BID - Ngân hàng Thương mại cổ phần Đầu tư và Phát triển Việt Nam</option>
                <!-- <option value="VPB">VPB - Ngân hàng Thương mại Cổ phần Việt Nam Thịnh Vượng</option> -->
                <option value="EIB">EIB - Ngân hàng Thương mại Cổ phần Xuất nhập khẩu Việt Nam</option>
            </select>

            <h2 style="margin-top: 3vh; margin-bottom: 5vh;">Enter your available initial investment fund</h2>
            
            <div id="balanceSlider" class="range-slider grad" style='--min:5000; --max:10000; --step:100; --value:7500; --text-value:"7500"; --prefix:"$"'>
                <input type="range" min="5000" max="10000" step="100" value="7500" oninput="this.parentNode.style.setProperty('--value',this.value); this.parentNode.style.setProperty('--text-value', JSON.stringify((+this.value).toLocaleString()))">
                <output></output>
                <div class='range-slider__progress'></div>
            </div>

            <div style="margin-top: 5vh;">
                <button id="calculateBtn" type="button" class="btn btn-outline-light btn-lg">Calculate</button>
            </div>
        
        </div>

        <div class="right-column">

            <div>
                <canvas id="realtimeChart"></canvas>
            </div>

            <div id="actionChart"></div>

            
        </div>
</div>

{% endblock %}
